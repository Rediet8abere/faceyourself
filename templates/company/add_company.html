{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" type="text/css" href="../css/add_company.css">
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Add Company</h5>
            <form method='POST' action='/add/company'>
                <a href='/'>Back to Home</a>
                <fieldset>
                <div class="form-label-group">
                    <input type='text' name='name' class="form-control"/>
                    <label for='name'>Name</label><br>
                </div>
                <div class="form-label-group">
                    <input type='text' name='description' class="form-control"/>
                    <label for='description'>Description</label><br>
                </div>
                </fieldset>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Save Company</button>
              <hr class="my-4">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>


{% endblock %}
