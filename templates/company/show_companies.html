{% extends 'base.html' %}

{% block content %}

<link rel="stylesheet" type="text/css" href="../css/company_homepage.css">
<!-- <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div> -->
<body class="d-flex flex-column">
  <div id="page-content">
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-md-7">
          <h1 class="font-weight-light mt-4 text-white">Name Your Company</h1>
          <p class="lead text-white-50">Add your company or any company you care about!</p>
          <a href='/add/company'>Add Company</a>
          <a href='/'>Back to Home</a>
          <div class="col-lg-4">
          <div class="card mb-5 mb-lg-0">

          {% for company in companies %}
              <h2><a href='/show/add/{{ company._id }}'>{{ company.name }}</a></h2>
              <small>{{ company.description }}</small>
          {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
    <div class="container text-center">
      <small>Copyright &copy; FaceYourSelf</small>
    </div>
  </footer>
</body>
{% endblock %}
